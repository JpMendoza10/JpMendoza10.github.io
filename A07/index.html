<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>A07</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      padding: 20px;
      overflow: hidden;
      transition: background 0.3s, color 0.3s;
    }

    body.dark {
      background: #1e1e2f;
      color: #eee;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      color: #ffffff;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
    }

    .search-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      max-width: 100%;
      flex-grow: 1;
    }

    input, button {
      padding: 12px;
      margin: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
    }

    input {
      width: 100%;
      max-width: 350px;
      outline: none;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    button {
      background: #4b7bec;
      color: white;
      cursor: pointer;
      width: 100%;
      max-width: 350px;
      font-weight: bold;
      transition: transform 0.2s ease, background 0.3s ease;
    }

    button:hover {
      background: #2d4a9e;
      transform: scale(1.05);
    }

    #weather {
      margin-top: 20px;
      padding: 20px;
      border-radius: 16px;
      background-color: #ffffffee;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      max-width: 450px;
      margin-left: auto;
      margin-right: auto;
      text-align: center;
      animation: fadeIn 0.5s ease;
      transition: background 0.3s;
    }

    body.dark #weather {
      background-color: #2c2c3e;
    }

    #weather h2 {
      font-size: 1.5em;
      margin-bottom: 10px;
      color: #4b7bec;
    }

    #weather p {
      font-size: 1.1em;
      margin-bottom: 8px;
    }

    #weather img {
      width: 60px;
      height: 60px;
      margin-top: 10px;
    }

    .error {
      color: #e74c3c;
      font-size: 1.2em;
      margin-top: 15px;
    }

    .temp-hot {
      color: #e74c3c;
    }

    .temp-warm {
      color: #f39c12;
    }

    .temp-cool {
      color: #3498db;
    }

    .temp-cold {
      color: #2ecc71;
    }

    .toggle-container {
      position: absolute;
      top: 15px;
      right: 15px;
    }

    .toggle-btn {
      width: 30px;
      height: 16px;
      background: #4b7bec;
      border-radius: 20px;
      position: relative;
      cursor: pointer;
    }

    .toggle-circle {
      width: 12px;
      height: 12px;
      background: white;
      border-radius: 50%;
      position: absolute;
      top: 2px;
      left: 2px;
      transition: left 0.3s;
    }

    .dark .toggle-circle {
      left: 16px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }
      input, button {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="toggle-container">
    <div class="toggle-btn" onclick="toggleDarkMode()">
      <div class="toggle-circle"></div>
    </div>
  </div>
  <h1>Weather App üå¶Ô∏è</h1>
  <div class="search-container">
    <input type="text" id="city" placeholder="Enter city (e.g., Santo Tomas,PH)" onkeydown="if(event.key==='Enter') getWeather()" />
    <button onclick="getWeather()">Get Weather</button>
  </div>
  <div id="weather"></div>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark');
    }

    async function getWeather() {
      const city = document.getElementById('city').value.trim();
      const apiKey = '30f85d3eef0291e6e6390211d135fe75';
      const url = `https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(city)}&appid=${apiKey}&units=metric`;

      const weatherDiv = document.getElementById('weather');
      if (!city) {
        weatherDiv.innerHTML = `<p class="error">‚ùå Please enter a city.</p>`;
        return;
      }

      weatherDiv.innerHTML = '<p>Loading...</p>';

      try {
        const response = await fetch(url);
        const data = await response.json();

        if (data.cod === 200) {
          let tempClass = 'temp-warm';
          const temp = data.main.temp;

          if (temp >= 30) tempClass = 'temp-hot';
          else if (temp >= 20) tempClass = 'temp-warm';
          else if (temp >= 10) tempClass = 'temp-cool';
          else tempClass = 'temp-cold';

          const weatherCondition = data.weather[0].description;
          const weatherIcon = data.weather[0].icon;
          const weatherConditionText = weatherCondition.charAt(0).toUpperCase() + weatherCondition.slice(1);

          weatherDiv.innerHTML = `
            <h2>${data.name}, ${data.sys.country}</h2>
            <p class="${tempClass}">üå°Ô∏è Temperature: ${temp} ¬∞C</p>
            <a href="details.html?city=${encodeURIComponent(city)}" style="display:inline-block;margin-top:15px;background:#4b7bec;color:#fff;padding:10px 20px;border-radius:8px;text-decoration:none;">View Details</a>
          `;

        } else {
          weatherDiv.innerHTML = `<p class="error">‚ùå Error: ${data.message}</p>`;
        }
      } catch (error) {
        weatherDiv.innerHTML = `<p class="error">‚ùå Network error. Try again later.</p>`;
      }
    }
  </script>
</body>
</html>
