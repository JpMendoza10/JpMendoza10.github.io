<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: black;
            color: white;
        }
        .navbar {
            background-color: purple;
        }
        .section {
            padding: 60px 0;
        }
        h1, h2 {
            color: purple;
        }
        .profile-picture {
            max-width: 100%;
            height: auto;
        }
        .profile-container {
            display: flex;
            flex-direction: row;
        }
        .picture-section {
            flex: 0 0 30%; /* 30% width for the picture */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .content-section {
            flex: 0 0 70%; /* 70% width for the content */
            padding: 20px;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">Jonard Paul</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#education">Education</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#contact">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container profile-container">
        <div class="picture-section">
            <img src="your-picture-url.jpg" alt="Profile Picture" class="profile-picture"> <!-- Replace with your image URL -->
        </div>
        <div class="content-section">
            <div id="home" class="section text-center">
                <h1>Welcome to My Profile</h1>
                <p>This is a brief introduction about myself. I am passionate about web development and design.</p>
            </div>

            <div id="education" class="section text-center">
                <h2>Education</h2>
                <p>I have a degree in Computer Science from XYZ University.</p>
            </div>

            <div id="contact" class="section text-center">
                <h2>Contact Me</h2>
                <p>Email: example@example.com</p>
                <p>Phone: (123) 456-7890</p>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
